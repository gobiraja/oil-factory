<ion-header >
<ion-toolbar color='primary'>
    <ion-title>Login</ion-title>
</ion-toolbar>
</ion-header>
<ion-content >
<ion-grid>
  <ion-row >
    <ion-col size-sm="6" offset-sm="3">
     <ion-card> 
       <ion-title> Login Information</ion-title>
       <ion-card-content>
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type='text' [(ngModel)]="username"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type='Password' [(ngModel)]="password"></ion-input>
        </ion-item> 
        <div class="spin" *ngIf="isLoaded">
          <ion-spinner name="crescent"></ion-spinner>
       </div>
        <ion-button fill = "clear" size = "block" color='primary' [routerLink]="['/signup']" >Signup If you not register</ion-button> 
        <ion-button  size = "block" color='primary' (click)="login()">Login</ion-button> 
    </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
