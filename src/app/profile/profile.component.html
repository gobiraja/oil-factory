<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="oilcompany/home"></ion-back-button>
    </ion-buttons>
  <ion-title >Profile Screen</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
       <ion-list>
        <div class="spin" *ngIf="isLoaded">
          <ion-spinner name="crescent"></ion-spinner>
       </div>
  <ion-item *ngFor = "let item of product">
    <ion-avatar slot="start">
      <img [src]= "item.ProductImageUrl"/>
    </ion-avatar>
    <ion-label >{{item.productionName}}</ion-label>
    <ion-label > {{item.productionPrice}} </ion-label>

      <ion-row class="ion-align-items-center">
        <ion-col size-sm="3" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="decreaseCartItem(item)">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size-sm="2" class="ion-align-self-center">
          {{ item.count }}
        </ion-col>

        <ion-col size-sm="3" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="increaseCartItem(item)">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
   

    <!-- <ion-input type="number"  (ionChange) = "onChange(item, $event)" ></ion-input> -->
    <ion-label>=</ion-label>
    <ion-label>{{item.amount}}</ion-label>

    <!-- A -->
    </ion-row>
  </ion-item>
  <ion-item lines="none"><ion-label class="total-margin">Total amount:{{ getTotal() | currency:'INR':true }}</ion-label></ion-item>
</ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type= "text" required [(ngModel)] ="customerName" name= "customerName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">deliery address</ion-label>
          <ion-textarea type= "text" required [(ngModel)] ="deliveryAddress" name= "deliveryAddress"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input type="number"  [(ngModel)] ="mobileNumber" name= "mobileNumber" minlength="10" maxlength="10" required ></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top"   size = "block" color='primary' (click)="onPlaceOrder($event)" >Place Order</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
